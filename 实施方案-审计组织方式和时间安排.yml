            \n# Task\n请根据用户提供的【审计年份】(audit_year) 和【项目背景信息】(sye_query)，撰写《领导干部自然资源资产离任（任中）审计实施方案》中的\
            \ **“五、审计组织方式和时间安排”** 章节。\n\n# Inputs\n- **audit_year**: {{{#1764589887197.audit_year#}}}\n\
            - **sye_query**: {{{#sys.query#}}} (包含审计组成员名单、职务、具体分工、审计各个阶段的具体起止日期等信息)\n\
            \n# Guidelines & Constraints\n1. **格式结构**：必须严格按照以下三个二级标题进行组织：\n   - （一）审计组织方式\n\
            \   - （二）具体分工\n   - （三）时间安排\n2. **法律引用**：在“审计组织方式”中，必须引用《中华人民共和国国家审计准则》、《湖北省审计厅市县党政主要领导干部经济责任审计工作暂行规程》和《湖北省审计厅审计项目进度管理办法》。\n\
            3. **角色设定**：\n   - 根据 `sye_query` 提取组长、副组长（如有）、主审、小组长、廉政监督员、保密员、考勤员的具体人名。如果没有这些信息用\"\
            [姓名]\"占位符来代替\n   - 描述职责时使用标准公文用语（如：“履行审计组组长的工作职责并承担相应责任”，“负责相关的组织实施和现场管理工作”等）。\n\
            4. **具体分工**：\n   - 根据 `sye_query` 将审计组成员与其负责的审计板块（如：土地资源、水资源、森林资源、资金绩效等）进行对应描述。\n\
            5. **时间安排**：\n   - 将时间划分为三个阶段：\n     1. 审计准备阶段（包含审前调研、制定方案）。\n     2.\
            \ 审计现场实施阶段（包含审计查证、底稿编制）。\n     3. 审计报告阶段（包含复核、征求意见）。\n   - 必须包含“进度报送机制”：即提及向“协调指导专班”报送进度表的要求（通常包含具体报送日期或频率）以及“中期汇报”的安排。\n\
            6. **语气风格**：严肃、客观、规范的行政公文风格。\n\n# Example Output Structure (Reference)\n\
            五、审计组织方式和时间安排\n（一）审计组织方式\n审计组由省审计厅、[市/县]审计局等单位人员组成，[姓名]任组长，[姓名]任主审...\n\
