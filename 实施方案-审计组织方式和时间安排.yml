            五、审计组织方式和时间安排

            （一）审计组织方式

            审计组由省审计厅、宜昌市等单位人员组成，{xx}任组长，{xx}任主审、{xx}任小组长。

            按照《中华人民共和国国家审计准则》和《湖北省审计厅市县党政主要领导干部经济责任审计工作暂行规程》《湖北省审计厅审计项目进度管理办法》的规定，{xx}同志为审计现场负责人，履行审计组组长的工作职责并承担相应责任，负责相关的组织实施和现场管理工作。小组长{xx}，根据审计组组长的委托和审计分工，履行起草审计文书、组织对主要审计事项进行审计查证、协助组织实施审计现场管理、督促审计组成员工作、组织审计项目归档工作等职责。

            审计组由{xx}兼职廉政监督员，{xx}任保密员，{xx}任考勤员。各审计小组指定专人负责管理涉密资料和电子数据，做好廉政和保密提醒、管理、监督。

            （二）具体分工

            赴{审计地点}自然资源审计组。具体分工如下：

            小组长：{xx}，负责负责撰写审前调查报告、制定审计实施方案，收集汇总相关资料，按前述审计事项分工做好相关审计工作，拟定审计报告等。

            组员：{xx}负责土地资源方面的审计事项。；

            {xx}负责与水资源、森林、湿地资源方面的审计事项。 

            （三）时间安排

            1.审计准备阶段：{{#1764589887197.audit_year#}}xx月xx日至xx月xx日，组织学习审计工作方案以及相关法律法规，对江陵县主体功能定位和自然资源禀赋情况及此次审计事项进行审前调研，制定调查了解记录及审计实施方案。

            2.审计现场实施阶段：{{#1764589887197.audit_year#}}xx月xx日至xx月xx日，按照审计分工、审计内容和重点进行审计，做好审计查证、审计工作底稿、审计证据编制和相关资料收集、整理。

            3.审计报告阶段：{{#1764589887197.audit_year#}}xx月xx日至xx月xx日

            对应审计实施方案整理审计相关资料，开展审计底稿和取证单复核工作，形成征求意见稿初稿。

